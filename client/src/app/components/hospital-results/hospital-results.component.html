<ul>
  <li *ngFor="let hosp of results, let index = index" (click)="selectHosp(hosp, index)" [class.selected]="selected == index">
    <i class="fas fa-hospital"></i>
    <div>
      <h5 class="title">{{hosp.name}}</h5>
      <p class="address">{{hosp.address}} {{hosp.city}} {{hosp.state}} {{hosp.zipcode}}</p>
      <p class="phone">
        <a href="tel:{{hosp.phone}}">{{hosp.phone}}</a>
      </p>
      <p class="services-icon"><i class="fas fa-heartbeat"></i> <span> Services</span></p>
    </div>
  </li>
</ul>
